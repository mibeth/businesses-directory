<div *ngIf="resultMessage" class="offset-md-3 col-md-6 alert alert-danger row justify-content-center">
  {{ resultMessage }}
</div>

<div style="text-align:center; margin-top: 100px; "><mat-card style="margin-top:10px; width: 50%;">
  <mat-card-content>
    <ul>
      <li *ngFor="let file of files">
        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
        </span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Upload CSV file
    </button>
  </mat-card-actions>
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="text/csv" style="display:none;" /></div>
