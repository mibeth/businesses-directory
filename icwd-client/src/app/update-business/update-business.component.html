<div class="col-md-6 offset-md-3">
  <h3> Update Business </h3>
  <form (ngSubmit) = "onSubmit()">

      <div class="form-group">
          <label> Owner First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="business.ownerFirstName" name="firstName">
      </div>

      <div class="form-group">
          <label> Owner Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="business.ownerLastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="business.email" name="email">
      </div>

      <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
  </div>
